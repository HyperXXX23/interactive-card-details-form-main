<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="contenedor">
    <header class="container">
      <div class="cc-front">
        <div class="logo">
          <img src="/images/card-logo.svg" alt="">
        </div>
        <div class="card-number">
          <p class="card-n">0000 0000 0000 0000</p>
        </div>
        <div class="name">
          <p class="card-name">JANE APPLESEED</p>
          <p class="card-date"><span class="span-day">00</span>/<span class="span-month">00</span> </p>
        </div>
      </div>
      <div class="cc-back">
        <p>000</p>
      </div>
    </header>
    <main class="container">
      <form id="formulario">
        <label class="form-item" for="name">CARDHOLDER NAME</label>
        <input class="form-item" type="text" name="name" id="name" placeholder="e.g Jane Appleseed">
        <label class="form-item" for="card-number">CARD NUMBER</label>
        <input class="form-item" type="text" name="card-number" id="card-number" placeholder="e.g 1234 5678 9123 0000">
        <p class="number-error error">Wrong format, numbers and spaces only</p>
        <div class="cont-datecvc">
          <div class="date-cont">
            <label class="form-item" for="day">EXP. DATE (MM/YY)</label>
            <input class="form-item day" min="1" max="31" type="number" name="day" id="day">
            <input class=" form-item month" type="number" min="1" max="12" name="month" id="month">
            <p class="date-error ">Can't be blank</p>
          </div>
          <div class="cvc-cont">
            <label class="form-item" for="cvc">CVC</label>
            <input class="form-item" type="number" name="cvc" id="cvc">
            <p class="cvc-error">Can't be blank</p>
          </div>
        </div>
        <p class="form-error error">Plase, complete all form fields.</p>
        <button class="form-item btn" type="submit">Confirm</button>
      </form>
    </main>
  </div>

  <script src="app.js"></script>
</body>

</html>
